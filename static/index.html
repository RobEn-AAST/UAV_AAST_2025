<!DOCTYPE html>
<html>
<head>
    <title>UAV Ground Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>UAV Ground Control System</h1>
        
        <div class="section">
            <h2>File Conversion</h2>
            <button onclick="convertFile('waypoints')">Convert Waypoints</button>
            <button onclick="convertFile('fence')">Convert Fence</button>
        </div>

        <div class="section">
            <h2>Mission Control</h2>
            <button onclick="startMission('1')">Start Mission 1</button>
            <button onclick="startMission('2')">Start Mission 2</button>
        </div>

        <div id="status" class="status-box"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
